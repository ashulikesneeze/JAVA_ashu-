<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prevent_default</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.box{ height: 1000px; }
	</style>
</head>
<body>
	<div class="box"></div>
	<a href="#">click</a>
	<script>
		$('a').click(function(e){
			e.preventDefault();
		});
	</script>	
</body>
</html>

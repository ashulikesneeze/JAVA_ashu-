<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>this_note</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.box{()
			position: absolute; top: 30px; left: 0; width: 100px; height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button class="btn">click</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			//이때 this는 클릭 이벤트가 발생한 버튼
			$(this).text('moving');
			$('.box').animate({left: '5000px'}, 2000, function(){
				//이때 this는 클릭이벤트가 아니라 애니메이션이 적용중인 박스
				$(this).css('background', 'yellow'); 
				//애니메이션 종료 후 버튼 배경색을 노랑색으로 변경 
				thisobj.css('background', 'yellow');
			})
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{width: 100px; white-space: nowrap; border: 1px solid black; overflow: hidden;}
		/* 넘어가는 문자를 자름. 문자 중간에서 잘릴 수 있다 */
		.box2{text-overflow: clip;}
		/* 넘어가는 문자열을 줄임표(...)로 표시 */
		.box3{text-overflow: ellipsis;}
	</style>
</head>
<body>
	<div class="box1">
		dfsf vfvervfdfdfd fdfdfdgfgfhg fgjhjkjkjjhk ghgfhfhf
	</div>
	<div class="box2">
		dfsf vfvervfdfdfd fdfdfdgfgfhg fgjhjkjkjjhk ghgfhfhf
	</div>
	<div class="box3">
		dfsf vfvervfdfdfd fdfdfdgfgfhg fgjhjkjkjjhk ghgfhfhf
	</div>
</body>
</html>

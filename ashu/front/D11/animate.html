<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; background: red;
		}
	</style>
</head>
<body>
	<button class="btn-resize">resize of width</button>
	<div class="box"></div>
	<script>
		// - 나 숫자는 ''를 써야함 in animate 
		/*
		$('.btn-resize').click(function(){
			$('.box').animate({
				width: '200px', 'font-size' : '30px'
			});
		});
		*/
		$('.btn-resize').click(function(){
			$('.box').animate({
				width: '+=100px', 'font-size' : '30px'
			},function(){
				alert('terminate animation')
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animateEx</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.box{width: 100px; height: 100px; background: red; top: 0; left: 0;
		position: absolute; }
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		$('.box').animate({left: 400}, 2000)
		.animate({top: 400}, 2000)
		.animate({left: 0}, 2000)
		.animate({top: 0}, 2000);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>get_set</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="//naver.com">naver</a>
		<p><b>hi</b>how are you?</p>
		<input type="text" name="id" value="123"> <br>
		<select name="fruit">
			<option>fruit</option>
			<option value="apple" selected>apple</option>
			<option value="orange">orange</option>
		</select>
		<br>
		<input type="radio" name="gender1">male
		<input type="radio" name="gender2" value="female">female
	</div>
	<script>
		var text = $('.container').text();
		var html = $('.container').html();
		var val = $('.container').val();

		console.log('text : ' + text);
		console.log('html : ' + html);
		console.log('val : ' + val);

		text = $('input[name=id').text();
		html = $('input[name=id').html();
		val = $('input[name=id').val();

		console.log('text : ' + text);
		console.log('html : ' + html);
		console.log('val : ' + val);

		text = $('select[name=fruit').text();
		html = $('select[name=fruit').html();
		val = $('select[name=fruit').val();

		console.log('text : ' + text);
		console.log('html : ' + html);
		console.log('val : ' + val);

		text = $('input[name=gender1').text();
		html = $('input[name=gender1').html();
		val = $('input[name=gender1').val();

		console.log('text : ' + text);
		console.log('html : ' + html);
		console.log('val : ' + val);

	</script>
</body>
</html>

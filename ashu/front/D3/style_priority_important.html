<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* id: 100 class: 10 tag: 1 */
		/* 점수가 같은경우 : 제일 아래있는 코드가 적용 */
		/* !important가 있으면 우선순위와 상관없이 부조건 우선적으로 적용, 가급적 사용x 추천 */
	
		p{
			color: green;
		}
		/* id가 red인 요소에 글자색을 파랑으로 지정하는 스타일을 작성해보세요. */
		#red{
			color: red; 
		}
		.p{
			font-size: 20px;
		}
		.box.blue{
			font-size: 50px;
		}
		body > .box{
			font-size: 100px;
		}
		.blue{
			background-color: yellow;
		}
		.box{
			background-color: purple;
		}
	</style>
</head>
<body>
	<p id="red" class="box p blue" style="background-color: black;">
		hello
	</p>
</body>
</html>

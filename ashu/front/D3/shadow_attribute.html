<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box>div{
			font-size: 30px; font-weight: bold;
		}
		.shadow1{text-shadow: 10px 10px;}
		.shadow2{text-shadow: 10px 10px red; }
		.shadow3{text-shadow: 10px 10px 5px red;}
		.shadow4{text-shadow: 0px 0px 3px red;}
		.shadow5{text-shadow: 0px 0px 3px red; color: white;}
		.shadow6{text-shadow: 2px 2px 4px black; color: white;}
		.shadow7{text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue; color: yellow;}
		.box{
			width: 500px;
			box-shadow: 10px 10px 5px red inset;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="shadow1">Text Shadow</div>
		<div class="shadow2">Color Shadow</div>
		<div class="shadow3">Blur Shadow</div>
		<div class="shadow4">Glow Effect</div>
		<div class="shadow5"> Shadow</div>
		<div class="shadow6">Text Shadow</div>
		<div class="shadow7">Text Shadow</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>width_height</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
	/* box-sizing : content-box 이면 width의 값과 width()값이 같음
		 box-sizing : border-box 이면 width의 값과 width()값이 다름 */
		.box{
			width: 300px; height: 300px;
			padding: 20px 30px; 
			border: 3px solid red;
			margin: 40px 50px;
		/* box-sizing: border-box; */
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="result"></div>
	<script>
		//$
		var str = '';
		str += '컨텐츠 가로 길이 : ' + $('.box').width();
		str += '<br>컨텐츠 + 패딩 가로 길이 : ' + $('.box.innerWidth');
		str += '<br>컨텐츠 + 패딩 + 보더 가로 길이 : ' + $('.box.outerWidth');
		str += '<br>컨텐츠 + 패딩 + 보더 + 마진 가로 길이 : ' + $('.box.outerHeight');
	</script>
</body>
</html>

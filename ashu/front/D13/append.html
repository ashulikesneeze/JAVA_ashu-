<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>append</title>
	<!-- 자속요소들 중에 마지막에 추가 -->
	<!-- html에서는 "" java script에서는 '' -->
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<button class="btn1">html click</button>
	<button class="btn2">append click</button>
	<button class="btn3">appendTo click</button>
	<div class="box-container"></div>
	<div class="box box1">1</div>
	<script>
		var num  = 1;
		$('.btn1').click(function(){
		//기존 html code를 가져옴
		var html = $('.box-container').html();
		++num;
		//추가할 html 코드를 뒤에 이어붙임
		//html += '<div class ="box box' + num + '">' + num+'</div>';
		html += '<div class="box box' + num +'">'+num+'</div>';
		//요소안에 합쳐진 html 코드를 덮어씀 
		$('.box-container').html(html);
	});
	$('.btn2').click(function(){
		++num;
		html += '<div class="box box' + num +'">'+num+'</div>';
		//요소안 마지막에 append를 이용하여 추가 
		$('.box-container').append(html);
	});
	$('.btn3').click(function(){
		++num;
		html += '<div class="box box' + num +'">'+num+'</div>';
		//appendTo는 순서가 바뀜 
		$(html).appendTo('.box-container');
	});
	</script>
</body>
</html>

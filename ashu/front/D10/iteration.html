<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iteration</title>
</head>
<body>
	<script>
		var arr = [1,4,7, 'hi', 3.14];
		console.log('for of');
		//배열 또는 객체의 값을 가져와서 활용하는 반복문
		for(var tmp of arr) {
			console.log(tmp);
		}
		//배열의 번지 또는 객체의 멤버변수명을 가져와서 활용하는 반복문
		console.log('for in');
		for(var tmp in arr){
			console.log(tmp);
		}
		var obj = {name : '홍길동', age : 19, address : 'Cheongju'};
		console.log('for in');
		for(var tmp in arr){
			console.log(tmp);
		}
		var num=5;
		for(i=1; i<=9; i++){
			console.log(num + "x" + i + "=" + (num*i));
		}

		var arr2 = [1,3,5,7,9];
		console.log('for of');
		for(var tmp of arr2) {
			console.log(tmp);
		}
		for(var i=0; i<arr.length; i++){
			console.log(arr[i]);
		}	
	</script>
</body>
</html>

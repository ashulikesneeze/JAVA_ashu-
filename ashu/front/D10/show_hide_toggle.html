<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>show_hide_toggle</title>
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.box{ height: 100px; background-color: yellow; display: none; }
	</style>
</head>
<body>
	
		<button id="show">show</button>
		<button id="hide">hide</button>
		<button id="toggle">toggle</button>
		<div class="box"><div>
		<script>
			//1. show 버튼에 클릭 이벤트 등록 
		/*
			$('선택자').이벤트명(function(){
				console.log(123);
			});
			*/
			
			$('#show').click(function(){
				//2. show 버튼에 클릭했을때 box가 보이도록 작업
				$('.box').show(5000, function(){
					console.log('박스가 보입니다.')
				});
			});
		
			$('#hide').click(function(){
				//2. hide 버튼에 클릭했을때 box가 사라지도도록 작업
				$('.box').hide(5000, function(){
					console.log('박스가 사라집니다')
				});
			});

			$('#toggle').click(function(){
				//2. toggle 버튼에 클릭했을때 box가 보이면 사라지고, 안보이면 보이도록 작업
				$('.box').toggle();
			});	
		</script>
</body>
</html>
